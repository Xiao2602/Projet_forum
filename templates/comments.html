<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/commentaire.css">
    <title>Commentaires</title>
</head>
<body>
    <div class="comment-section">
        <h2>Commentaires du post {{.PostID}}</h2>
    
        <div class="comments">
            {{range .Comments}}
                <div class="comment">
                    <p><strong>{{.Username}}</strong>: {{.Content}}</p>
                    <span class="date">{{.CreatedAt}}</span>
                </div>
            {{end}}
        </div>
    
        <form action="/comment" method="POST" class="comment-form">
            <input type="hidden" name="post_id" value="{{.PostID}}">
            <textarea name="content" placeholder="Ã‰cris ton commentaire..." required></textarea>
            <button type="submit">ðŸ’¬ Commenter</button>
        </form>
    
        <a href="/" class="back-link">â¬… Retour</a>
    </div> 
<style>
    .comment-section {
    max-width: 700px;
    margin: 40px auto;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    font-family: sans-serif;
}

.comment-section h2 {
    margin-bottom: 20px;
    color: #333;
}

.comments .comment {
    background-color: #fff;
    padding: 15px;
    margin-bottom: 15px;
    border-left: 4px solid #4a90e2;
    border-radius: 6px;
}

.comment strong {
    color: #2c3e50;
}

.comment .date {
    display: block;
    margin-top: 5px;
    font-size: 12px;
    color: #888;
    text-align: right;
}

.comment-form textarea {
    width: 100%;
    min-height: 80px;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
    resize: vertical;
    margin-bottom: 10px;
}

.comment-form button {
    background-color: #4a90e2;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.comment-form button:hover {
    background-color: #357abd;
}

.back-link {
    display: inline-block;
    margin-top: 20px;
    color: #4a90e2;
    text-decoration: none;
}

.back-link:hover {
    text-decoration: underline;
}

</style>
</body>
</html>
